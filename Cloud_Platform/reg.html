        <div class="header">

        <div class="register-container container">
            <div class="row">
                <div class="iphone span3">

				<div class="register span6">
                    <form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
                        <h2>用户注册<span class="red"><strong></strong></span></h2>
                        
						<label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名...3-15字符长度，支持汉字、字母、数字">
						
						<label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码...不得少于6位">  
                        
						<label for="repass">重复密码</label>
                        <input type="password" id="repass" name="repass" placeholder="请再次输入密码...">
						
						<label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="请输入邮箱...">
                        <button type="submit" name="submit" >提交注册</button>
                    </form>
                </div>
            </div>
        </div>
